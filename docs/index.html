<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Docs 登录验证</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0d0d0d; color: #fff; text-align: center; padding-top: 100px; }
    input { padding: 10px; margin: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>请输入访问密码</h2>
  <input type="password" id="pwd" placeholder="请输入密码" />
  <button onclick="check()">进入</button>

  <script>
    function check() {
      var pwd = document.getElementById("pwd").value;
      if (pwd === "Mining2025!") { // ✅ 修改为你设定的密码
        window.location.href = "https://yourspace.gitbook.io/yourproject"; // ✅ 修改为你的 GitBook 链接
      } else {
        alert("密码错误，请重试！");
      }
    }
  </script>
</body>
</html>
